<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="path/to/fontawesome.min.css" />
    <link
      href="/dist/output.css"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap");
    </style>
    <title>Startup 3</title>
  </head>
  <body
    class="bg-[#2f1893] text-[#f3f3f3]/80"
    style="font-family: 'DM Sans', sans-serif">
    <nav class="flex items-center justify-between pt-10 px-8 md:px-24">
      <div class="text-2xl font-bold">Startup 3</div>
      <ul class="flex items-center justify-between gap-8">
        <li class="hidden md:block"><a href="./index.html">Subscribe</a></li>
        <li class="hidden md:block">Features</li>
        <li class="py-2 px-4 bg-[#482be7] rounded-full">Signup</li>
      </ul>
    </nav>
    <div class="py-10 px-8 md:px-24 mt-10">
      <h1 class="text-center text-6xl w-full md:w-[45%] leading-[1.2] m-auto"
        >Let's make design fast and easy</h1
      >
      <p class="mt-8 w-full md:w-[45%] text-center m-auto text-xl"
        >The most important part of the startup is the samples. The samples from
        a set of 25 usable pages you can use as is or you can add new blocks
        from the UI kits</p
      >
      <div class="flex flex-col md:flex-row items-center justify-center gap-4 mt-20 w-full md:w-[40%] m-auto">
        <input
          type="email"
          placeholder="Your email"
          class="py-3 px-6 bg-transparent border-[1px] border-slate-600 rounded-full basis-[80%] w-full md:w-auto" />
        <button class="bg-[#25dac5] py-3 px-6 rounded-full basis-[20%] w-full md:w-auto"
          >Send</button
        >
      </div>
      <p class="text-center mt-10 text-gray-600"
        >By signing up, you agree to the terms of services</p
      >
    </div>
  </body>
</html>
